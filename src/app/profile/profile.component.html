<mat-card>
    <mat-card-header>
        <img mat-card-avatar [src]="user.avatarUrl" alt="Mark Lagendijk">
        <mat-card-title>{{ user.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <mat-icon mat-list-icon>location_on</mat-icon>
                <div mat-line>{{ user.location }}</div>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-icon>email</mat-icon>
                <a mat-line [href]="'mailto:' + user.email">{{ user.email }}</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-icon>link</mat-icon>
                <a mat-line [href]="user.websiteUrl">{{ user.websiteUrl }}</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-icon>corporate_fare</mat-icon>
                <div mat-line>{{ user.company }}</div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
