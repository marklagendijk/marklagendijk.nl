<div *ngIf="(userWithRepositories$ | async) as userWithRepositories">
    <mat-card>
        <mat-card-header>
            <img mat-card-avatar [src]="userWithRepositories.user.avatarUrl" alt="Mark Lagendijk">
            <mat-card-title>{{ userWithRepositories.user.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <mat-icon mat-list-icon>corporate_fare</mat-icon>
                    <div mat-line>{{ userWithRepositories.user.company }}</div>
                </mat-list-item>
                <mat-list-item>
                    <mat-icon mat-list-icon>email</mat-icon>
                    <div mat-line>{{ userWithRepositories.user.email }}</div>
                </mat-list-item>
                <mat-list-item>
                    <mat-icon mat-list-icon>link</mat-icon>
                    <a mat-line [href]="userWithRepositories.user.websiteUrl">{{ userWithRepositories.user.websiteUrl }}</a>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-nav-list>
            <a [href]="repository.url" mat-list-item
                *ngFor="let repository of userWithRepositories.user.repositories.nodes">
                <h2 matLine>
                    {{ repository.name }}
                    <mat-icon>star_rate</mat-icon> {{ repository.stargazers.totalCount }}
                </h2>
                <p matLine>{{ repository.description }}</p>
            </a>
        </mat-nav-list>
    </mat-card>
</div>

<div>
    <a href="https://www.ssllabs.com/ssltest/analyze.html?d=marklagendijk.nl"><img src="https://img.shields.io/badge/SSL%20Report-A%2B-success" alt="SSL Report"></a>
    <a href="https://securityheaders.com/?q=marklagendijk.nl&followRedirects=on"><img src="https://img.shields.io/security-headers?label=Security%20Headers&url=http%3A%2F%2Fmarklagendijk.nl" alt="Security Headers"></a>
</div>
